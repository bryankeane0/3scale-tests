name: 20M_5pLogin
# http endpoints will be added via test
phases:
  - rampUp:
      increasingRate:
        duration: 1m
        maxDuration: 2m
        initialUsersPerSec: 1
        targetUsersPerSec: 18
        maxSessions: 300
        scenario:
          - loadCsv: &loadCsv
              - randomCsvRow:
                  file: rhsso_auth.csv
                  skipComments: true
                  removeQuotes: true
                  columns:
                    0: 0 #hostname
                    1: 1 #rhsso_url
                    2: 2 #path
                    3: 3 #data
          - createToken: &createToken
              - httpRequest:
                  authority:
                    fromVar: 1
                  POST:
                    fromVar: 2
                  headers:
                    Content-Type: application/x-www-form-urlencoded
                  body:
                    fromVar: 3
                  handler:
                    body:
                      json:
                        query: .access_token
                        toVar: access_token
          - getData: &getData
              - template:
                  pattern: Bearer ${access_token}
                  toVar: authorization
              - randomInt: randomId <- 1 .. 99999
              - httpRequest:
                  authority:
                    fromVar: 0
                  GET: /0/nothing/get/${randomId}
                  sync: true
                  headers:
                    authorization:
                      fromVar: authorization
          - postLargeData0: &post5KB
              - template:
                  pattern: Bearer ${access_token}
                  toVar: authorization
              - randomInt: randomId <- 1 .. 99999
              - httpRequest:
                  authority:
